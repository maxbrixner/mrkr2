{% extends "base.html" %}

{% block scripts %}
<script type="module" src="{{ url_for('static', path='/js/styled_link.js') }}"></script>
<script type="module" src="{{ url_for('static', path='/js/styled_button.js') }}"></script>
<script type="module" src="{{ url_for('static', path='/js/resizable_panes.js') }}"></script>
<script type="module" src="{{ url_for('static', path='/js/document_viewer.js') }}"></script>
<script type="module" src="{{ url_for('static', path='/js/label_viewer.js') }}"></script>

{% endblock %}

{% block header %}
<header class="labeling-header">
    <h1>mrkr</h1>
    <span>
        <styled-link href="https://www.google.com">Projects</styled-link>
        &nbsp;&nbsp;/&nbsp;&nbsp;
        <styled-link href="https://www.google.com">{{document.project.name}}</styled-link>
        &nbsp;&nbsp;/&nbsp;&nbsp;
        <b>Document #{{document.id}}</b>
    </span>
    <styled-button>Options</styled-button>
</header>
{% endblock %}

{% block main %}
<main class="labeling-main">
    <resizable-panes orientation="vertical" minsize="400" startsize="50">
        <div slot="first">
            <document-viewer metadata-url="{{ url_for('document_metadata', document_id=document.id) }}"
                content-url="{{ url_for('document_content', document_id=document.id) }}" title=" Document">
            </document-viewer>
        </div>
        <div slot="second">
            <!-- todo: what if ocr_id null? -->
            <label-viewer ocr-url="{{ url_for('ocr', ocr_id=1) }}"></label-viewer>
        </div>
    </resizable-panes>
</main>
{% endblock %}
