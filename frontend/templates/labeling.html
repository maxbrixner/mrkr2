{% extends "base.html" %}

{% block scripts %}
<script type="module" src="{{ url_for('static', path='/js/styled_link.js') }}"></script>
<script type="module" src="{{ url_for('static', path='/js/styled_button.js') }}"></script>
<script type="module" src="{{ url_for('static', path='/js/label_maker.js') }}"></script>
{% endblock %}

{% block header %}
<header class="labeling-header">
    <h1>mrkr</h1>
    <span class="path">
        <styled-link href="{{ url_for('projects_page') }}">Projects</styled-link>
        &nbsp;&nbsp;/&nbsp;&nbsp;
        <styled-link
            href="{{ url_for('project_documents_page', project_id=document.project.id) }}">{{document.project.name}}</styled-link>
        &nbsp;&nbsp;/&nbsp;&nbsp;
        <b>Document #{{document.id}}</b>
    </span>
    <span class="buttons">
        <styled-button id="submit_labels" mode="primary" disabled>Submit</styled-button>
    </span>
</header>
{% endblock %}

{% block main %}
<main class="labeling-main">
    <label-maker document-url="{{ url_for('get_document', document_id=document.id) }}"
        project-url="{{ url_for('get_project', project_id=document.project.id) }}"
        image-url="{{ url_for('get_document_content', document_id=document.id) }}"
        update-url="{{ url_for('update_label_data', document_id=document.id) }}">
    </label-maker>
</main>
{% endblock %}
